<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat App</title>
  <link rel="stylesheet" href="css/demo.css" />
</head>
<body>

  <!-- Left Sidebar -->
  <div class="sidenav">
    <a class="nav-items active" href="index.html">Home</a>
    <a class="nav-items" href="interests.html">Interests</a>
    <a class="nav-items" href="chat.html">Chat</a>
    <div class="inbox__people">
      <h4>Active users</h4>
      <ul id="user-list">
        <!-- User list will be populated here -->
      </ul>
    </div>
  </div>

  <!-- Content Area -->
  <div class="content">
    <div class="messages__history"></div>
    <form class="message_form">
      <input type="text" class="message_form__input" placeholder="Type a message" />
      <button class="message_form__button" type="submit">Enter</button>
    </form>
  </div>

  <!-- Right Sidebar (New Sidebar with Conversation Starters) -->
  <div class="right-sidenav">
    <h4>Conversation Starters</h4>
    <ul class="conversation-starters">
      <li>What's your favorite hobby?</li>
      <li>Have you read any good books recently?</li>
      <li>What's your dream travel destination?</li>
      <li>Do you have a favorite quote or saying?</li>
      <li>What's a skill you've always wanted to learn?</li>
    </ul>
  </div>

  <div id="typing-indicator" class="typing-indicator"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/client.js"></script>
</body>
</html>
